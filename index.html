<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextOnVideo</title>
    <style>
        video{
            
            position: absolute ;
        }
        h1{
            position: absolute;
            height: 300px;
            width: 350px;
            z-index: 1;
            color: rgb(35, 35, 192);
            font-weight: bolder;
            font-family: Calibri;
        }
        p{
            position: absolute;
            z-index: 1;
            font-size: 25px;
            top: 90px;
            color: red;
            width:500px ;

        }
    </style>
</head>
<body>
    <h1>INDIA WINS THE T20 WORLDCUP 2024</h1>
    <p>The title victory comes after more than a decade of heartbreaks in knockout matches of ICC World Cups, including
         two at home in 2014 and 2023.</p>
<video muted autoplay controls loop>
    <source src="Extrainnings.mp4">
</video>
    
</body>
</html>
